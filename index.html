<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .question h3 {
      margin-bottom: 8px;
    }
    .question p {
      margin-bottom: 10px;
    }
    .result {
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Quiz Practice</h1>

  <label for="gradeSelect">選擇年級：</label>
  <select id="gradeSelect">
    <option value="all">全部</option>
  </select>

  <label for="topicSelect">選擇主類別：</label>
  <select id="topicSelect">
    <option value="all">全部</option>
  </select>

  <label for="termSelect">選擇學期：</label>
  <select id="termSelect">
    <option value="all">全部</option>
  </select>

  <div id="quiz"></div>

  <script>
    let allQuestions = [];

    fetch("https://script.google.com/macros/s/AKfycbzFQiGir8ljmy2T4fXC3did8xX0oB3o5LkcfJljEOixUGVjm7o50hialhKF8sCuSho0Tg/exec")
      .then(res => res.json())
      .then(questions => {
        allQuestions = questions;

        const quizContainer = document.getElementById("quiz");
        const gradeSelect = document.getElementById("gradeSelect");
        const topicSelect = document.getElementById("topicSelect");
        const termSelect = document.getElementById("termSelect");

        const setOptions = (selectEl, values) => {
          const unique = [...new Set(values)];
          unique.forEach(val => {
            const option = document.createElement("option");
            option.value = val;
            option.textContent = val;
            selectEl.appendChild(option);
          });
        };

        setOptions(gradeSelect, questions.map(q => q["Grade"]));
        setOptions(topicSelect, questions.map(q => q["Topic"]));
        setOptions(termSelect, questions.map(q => q["Term"]));

        function renderQuestions() {
          const selectedGrade = gradeSelect.value;
          const selectedTopic = topicSelect.value;
          const selectedTerm = termSelect.value;

          const filtered = allQuestions.filter(q => {
            const matchGrade = selectedGrade === "all" || q["Grade"] === selectedGrade;
            const matchTopic = selectedTopic === "all" || q["Topic"] === selectedTopic;
            const matchTerm = selectedTerm === "all" || q["Term"] === selectedTerm;
            return matchGrade && matchTopic && matchTerm;
          });

          quizContainer.innerHTML = "";

          filtered.forEach((q, index) => {
            const container = document.createElement("div");
            container.className = "question";

            // 題號 + 題目排法根據題型
            if (q["Type"] === "mc") {
              const title = document.createElement("h3");
              title.innerHTML = `<strong>${index + 1}. ${q["question"]}</strong>`;
              container.appendChild(title);
            } else {
              const title = document.createElement("h3");
              title.textContent = `${index + 1}.`;
              container.appendChild(title);
            }

            if (q["instruction"]) {
              const instruction = document.createElement("p");
              instruction.innerHTML = `<strong>${q["instruction"]}</strong>`;
              container.appendChild(instruction);
            }

            if (q["Type"] === "mc") {
              ["A", "B", "C", "D"].forEach(opt => {
                const optionText = q[opt];
                if (optionText) {
                  const label = document.createElement("label");
                  label.innerHTML = `<input type="radio" name="q${index}" value="${opt}"> ${optionText}`;
                  container.appendChild(label);
                  container.appendChild(document.createElement("br"));
                }
              });

              const result = document.createElement("div");
              result.className = "result";
              container.appendChild(result);

              container.addEventListener("change", e => {
                const selected = e.target.value;
                const correct = q["answer"];
                const answerText = q[correct];
                if (selected === correct) {
                  result.textContent = "✅ 正確！";
                  result.style.color = "green";
                } else {
                  result.textContent = `❌ 錯了，正確答案是 ${correct}: ${answerText || ""}`;
                  result.style.color = "red";
                }
              });

            } else if (q["Type"] === "fill-in") {
              let answers = [];
              try {
                answers = JSON.parse(q["answer"]);
              } catch (e) {
                console.warn("⚠️ 無法 parse answer JSON：", q["answer"], e);
                return;
              }

              const parts = q["question"].split("___");
              parts.forEach((part, i) => {
                container.appendChild(document.createTextNode(part));
                if (i < answers.length) {
                  const input = document.createElement("input");
                  input.type = "text";
                  input.dataset.answer = answers[i].toLowerCase();
                  container.appendChild(input);
                }
              });

              const checkBtn = document.createElement("button");
              checkBtn.textContent = "Check";
              container.appendChild(document.createElement("br"));
              container.appendChild(checkBtn);

              const result = document.createElement("div");
              result.className = "result";
              container.appendChild(result);

              checkBtn.onclick = () => {
                let correct = 0;
                let total = answers.length;
                container.querySelectorAll("input[type=text]").forEach(input => {
                  const userAns = input.value.trim().toLowerCase();
                  const correctAns = input.dataset.answer;
                  if (userAns === correctAns) {
                    input.style.borderColor = "green";
                    correct++;
                  } else {
                    input.style.borderColor = "red";
                  }
                });
                result.textContent = `✅ ${correct} / ${total} 正確`;
              };
            }

            quizContainer.appendChild(container);
          });
        }

        renderQuestions();
        gradeSelect.addEventListener("change", renderQuestions);
        topicSelect.addEventListener("change", renderQuestions);
        termSelect.addEventListener("change", renderQuestions);
      })
      .catch(err => console.error("載入 JSON 失敗:", err));
  </script>
</body>
</html>

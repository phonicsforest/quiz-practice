<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      font-size: 25px;
    }
    select, label, option {
      font-size: 25px;
    }
    label {
      display: inline-block;
      margin-bottom: 5px;
    }
    input[type="text"], textarea {
      font-size: 25px;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .question h3 { margin-bottom: 8px; }
    .question p { line-height: 2; }
    .result { margin-top: 10px; }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-weight: bold;
    }
    .underline-input {
      border: none;
      border-bottom: 2px solid black;
      outline: none;
      width: 120px;
      margin: 0 5px;
      font-size: 25px;
    }
    .comprehension-container {
      display: flex;
      gap: 20px;
      align-items: stretch;
    }
    .comprehension-passage {
      flex: 3;
      border: 1px solid #ccc;
      padding: 15px;
      line-height: 1.3;
      overflow-y: auto;
    }
    .comprehension-questions {
      flex: 2;
      border: 1px solid #ccc;
      padding: 15px;
      overflow-y: auto;
      max-height: 800px;
    }
    .comprehension-passage p {
      line-height: 1.3;
    }
    textarea {
      width: 100%;
      height: 50px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Quiz Practice</h1>
  <label for="gradeSelect">Grade：</label>
  <select id="gradeSelect"><option value="all">all</option></select>
  <label for="termSelect">Term：</label>
  <select id="termSelect"><option value="all">all</option></select>
  <label for="topicSelect">Topic：</label>
  <select id="topicSelect"><option value="all">all</option></select>
  <div id="quiz"></div>

  <div id="imgModal" class="modal">
    <span class="close" onclick="document.getElementById('imgModal').style.display='none'">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    function showImageModal(src) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = src;
      modal.style.display = "block";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("imgModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    let allQuestions = [];
    fetch("https://script.google.com/macros/s/YOUR_SHEET_SCRIPT_URL/exec")
      .then(res => res.json())
      .then(questions => {
        allQuestions = questions;
        const quizContainer = document.getElementById("quiz");
        const gradeSelect = document.getElementById("gradeSelect");
        const topicSelect = document.getElementById("topicSelect");
        const termSelect = document.getElementById("termSelect");

        const setOptions = (selectEl, values) => {
          const unique = [...new Set(values)];
          unique.forEach(val => {
            const option = document.createElement("option");
            option.value = val;
            option.textContent = val;
            selectEl.appendChild(option);
          });
        };

        setOptions(gradeSelect, questions.map(q => q["Grade"]));
        setOptions(topicSelect, questions.map(q => q["Topic"]));
        setOptions(termSelect, questions.map(q => q["Term"]));

        function renderQuestions() {
          const selectedGrade = gradeSelect.value;
          const selectedTopic = topicSelect.value;
          const selectedTerm = termSelect.value;

          const filtered = allQuestions.filter(q => {
            const matchGrade = selectedGrade === "all" || q["Grade"] === selectedGrade;
            const matchTopic = selectedTopic === "all" || q["Topic"] === selectedTopic;
            const matchTerm = selectedTerm === "all" || q["Term"] === selectedTerm;
            return matchGrade && matchTopic && matchTerm;
          });

          quizContainer.innerHTML = "";

          filtered.forEach((q, index) => {
            const container = document.createElement("div");
            container.className = "question";
            const title = document.createElement("h3");
            title.textContent = `${index + 1}. ${q["instruction"] || "Question"}`;
            container.appendChild(title);

            if (q["Type"] === "mc") {
              const questionText = document.createElement("p");
              questionText.textContent = q["question"];
              container.appendChild(questionText);
              ["A", "B", "C", "D"].forEach(opt => {
                if (q[opt]) {
                  const label = document.createElement("label");
                  const radio = document.createElement("input");
                  radio.type = "radio";
                  radio.name = `q${index}`;
                  radio.value = opt;
                  label.appendChild(radio);
                  label.appendChild(document.createTextNode(" " + q[opt]));
                  container.appendChild(label);
                  container.appendChild(document.createElement("br"));
                }
              });
            }

            if (q["Type"] === "fill-in") {
              const parts = q["question"].split("___");
              const answers = JSON.parse(q["answer"] || "[]");
              const paragraph = document.createElement("p");
              parts.forEach((part, i) => {
                paragraph.appendChild(document.createTextNode(part));
                if (i < answers.length) {
                  const input = document.createElement("input");
                  input.type = "text";
                  input.className = "underline-input";
                  input.dataset.answer = answers[i].toLowerCase();
                  paragraph.appendChild(input);
                }
              });
              container.appendChild(paragraph);
              const checkBtn = document.createElement("button");
              checkBtn.textContent = "Check";
              const result = document.createElement("div");
              result.className = "result";
              checkBtn.onclick = () => {
                let correct = 0;
                const inputs = container.querySelectorAll("input[type=text]");
                inputs.forEach((input) => {
                  const userAns = input.value.trim().toLowerCase();
                  const correctAns = input.dataset.answer;
                  input.style.borderColor = userAns === correctAns ? "green" : "red";
                  if (userAns === correctAns) correct++;
                });
                result.textContent = `✅ ${correct} / ${answers.length} correct`;
              };
              container.appendChild(document.createElement("br"));
              container.appendChild(checkBtn);
              container.appendChild(result);
            }

            quizContainer.appendChild(container);
          });
        }

        renderQuestions();
        gradeSelect.addEventListener("change", renderQuestions);
        topicSelect.addEventListener("change", renderQuestions);
        termSelect.addEventListener("change", renderQuestions);
      })
      .catch(err => console.error("載入 JSON 失敗:", err));
  </script>
</body>
</html>

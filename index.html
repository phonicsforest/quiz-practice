
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      font-size: 25px;
    }
    select, label, option {
      font-size: 25px;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .question h3 { margin-bottom: 8px; }
    .question p { line-height: 2; }
    .result { margin-top: 10px; }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      font-weight: bold;
    }
    .underline-input {
      border: none;
      border-bottom: 2px solid black;
      outline: none;
      width: 120px;
      margin: 0 5px;
      font-size: 16px;
    }
    .comprehension-container {
      display: flex;
      gap: 20px;
    }
    .comprehension-passage, .comprehension-questions {
      flex: 1;
      border: 1px solid #ccc;
      padding: 15px;
      max-height: 500px;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
      height: 50px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Quiz Practice</h1>
  <label for="gradeSelect">Grade：</label>
  <select id="gradeSelect"><option value="all">all</option></select>
  <label for="termSelect">Term：</label>
  <select id="termSelect"><option value="all">all</option></select>
  <label for="topicSelect">Topic：</label>
  <select id="topicSelect"><option value="all">all</option></select>
  <div id="quiz"></div>

  <div id="imgModal" class="modal">
    <span class="close" onclick="document.getElementById('imgModal').style.display='none'">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    function showImageModal(src) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImg");
      if (modal && modalImg) {
        modalImg.src = src;
        modal.style.display = "block";
      }
    }

    window.onclick = function(event) {
      const modal = document.getElementById("imgModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>

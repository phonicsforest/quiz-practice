<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .question h3 {
      margin-top: 0;
    }
    .result {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Quiz Practice</h1>
  <label for="topicSelect">選擇主題：</label>
  <select id="topicSelect">
    <option value="all">全部</option>
  </select>
  <div id="quiz"></div>

  <script>
    let allQuestions = [];

    fetch("https://script.google.com/macros/s/AKfycbzFQiGir8ljmy2T4fXC3did8xX0oB3o5LkcfJljEOixUGVjm7o50hialhKF8sCuSho0Tg/exec")
      .then((res) => res.json())
      .then((questions) => {
        allQuestions = questions;

        const topicSelect = document.getElementById("topicSelect");
        const quizContainer = document.getElementById("quiz");

        // ① 動態產生主題下拉選單
        const topics = [...new Set(questions.map(q => q["主類別"]))];
        topics.forEach(topic => {
          const option = document.createElement("option");
          option.value = topic;
          option.textContent = topic;
          topicSelect.appendChild(option);
        });

        // ② 渲染題目
        function renderQuestions(selectedTopic) {
          quizContainer.innerHTML = "";
          const filtered = selectedTopic === "all"
            ? allQuestions
            : allQuestions.filter(q => q["主類別"] === selectedTopic);

          filtered.forEach((q, index) => {
            const container = document.createElement("div");
            container.className = "question";

            const title = document.createElement("h3");
            title.textContent = `${index + 1}. ${q["題目內容"]}`;
            container.appendChild(title);

            ["A", "B", "C", "D"].forEach((opt) => {
              const optionText = q[`選項 ${opt}`] || q[opt];
              if (optionText) {
                const label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="q${index}" value="${opt}"> ${optionText}`;
                container.appendChild(label);
                container.appendChild(document.createElement("br"));
              }
            });

            const result = document.createElement("div");
            result.className = "result";
            container.appendChild(result);

            container.addEventListener("change", (e) => {
              const selected = e.target.value;
              const correct = q["答案"];
              const answerText = q[`選項 ${correct}`] || q[correct];
              if (selected === correct) {
                result.textContent = "✅ 正確！";
                result.style.color = "green";
              } else {
                result.textContent = `❌ 錯了，正確答案是 ${correct}: ${answerText}`;
                result.style.color = "red";
              }
            });

            quizContainer.appendChild(container);
          });
        }

        // ③ 初始顯示全部題目
        renderQuestions("all");

        // ④ 下拉選單切換主題時重新載入題目
        topicSelect.addEventListener("change", () => {
          const selectedTopic = topicSelect.value;
          renderQuestions(selectedTopic);
        });
      })
      .catch((err) => console.error("載入 JSON 失敗:", err));
  </script>
</body>
</html>

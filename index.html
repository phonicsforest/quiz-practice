<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .question h3 {
      margin-top: 0;
    }
    .result {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Quiz Practice</h1>
  <div id="quiz"></div>
  <script>
    fetch("questions.json")
      .then((res) => res.json())
      .then((questions) => {
        const quizContainer = document.getElementById("quiz");

        questions.forEach((q, index) => {
          const container = document.createElement("div");
          container.className = "question";

          const title = document.createElement("h3");
          title.textContent = `${index + 1}. ${q["題目內容"]}`;
          container.appendChild(title);

          ["A", "B", "C", "D"].forEach((opt) => {
            const optionText = q[`選項 ${opt}`];
            if (optionText) {
              const label = document.createElement("label");
              label.innerHTML = `<input type="radio" name="q${index}" value="${opt}"> ${optionText}`;
              container.appendChild(label);
              container.appendChild(document.createElement("br"));
            }
          });

          const result = document.createElement("div");
          result.className = "result";
          container.appendChild(result);

          container.addEventListener("change", (e) => {
            const selected = e.target.value;
            const correct = q["答案"];
            if (selected === correct) {
              result.textContent = "✅ 正確！";
              result.style.color = "green";
            } else {
              result.textContent = `❌ 錯了，正確答案是 ${correct}: ${q[`選項 ${correct}`]}`;
              result.style.color = "red";
            }
          });

          quizContainer.appendChild(container);
        });
      })
      .catch((err) => console.error("載入 JSON 失敗:", err));
  </script>
</body>
</html>
